<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        background: #1e1e2e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Inter", sans-serif;
        color: white;
        overflow: hidden;
      }

      img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }

      .dots {
        display: flex;
        gap: 5px;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: #1abc9c;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      .dot:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <img src="./app-icon-nobg.ico" alt="CosmoRun Logo" />
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
